plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
    //id 'dev.frozenmilk.doc' version '0.0.4'
}

group = 'org.psilynx'
version = '0.0.4'
// Place in your build.gradle (Groovy DSL)
def releaseDir = file("docs/gradle")

tasks.register("release") {
    group = "distribution"
    description = "Packages release artifacts to $releaseDir"

    dependsOn assemble

    doLast {
        releaseDir.mkdirs()

        // Example: Copy all JARs or AARs from build outputs
        copy {
            from("build/libs") {
                include("*.jar", "*.aar")
            }
            into(releaseDir)
        }

        println "Release artifacts copied to $releaseDir"
    }
}

